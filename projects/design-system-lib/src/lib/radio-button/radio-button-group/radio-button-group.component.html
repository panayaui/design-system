<mat-radio-group class="p-radio-group"
                 [formControl]="fieldFormControl">
  <label *ngIf="label"
         class="p-radio-group-label">{{label}}</label>

  <ng-template [ngIf]="inLine" [ngIfElse]="radioButton">
    <div class="p-radio-button-line">
      <ng-container [ngTemplateOutlet]="radioButton"></ng-container>
    </div>
  </ng-template>

  <mat-error *ngIf="fieldFormControl.errors"
              class="p-radio-group-error">
    {{errorMessage}}
  </mat-error>
</mat-radio-group>

<ng-template #radioButton>
  <p-radio-button class="p-radio-group-option"
                  *ngFor="let option of optionsList"
                  [value]="option"
                  [label]="option.label"
                  [ariaLabel]="option.ariaLabel"
                  [checked]="option.checked"
                  [disabled]="disabled">
  </p-radio-button>
</ng-template>
