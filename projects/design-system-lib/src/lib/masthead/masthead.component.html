<div class="p-masthead">
  <a href="" class="p-masthead-homepage-link">
    Home page
    <img src="./logo.svg" alt="Panaya Logo"
         class="p-masthead-logo"/>
  </a>
  <nav aria-label="Main Navigation" class="p-masthead-nav">
    <ul class="p-masthead-nav-list">
      <li *ngFor="let item of navList"
          class="p-masthead-nav-item headline-2-bold"
          [class.divider]="item.divider">
        <a href=""
           class="p-masthead-nav-link headline-2-bold"
           [class.selected]="item.selected">
          <p-icon *ngIf="item.megaMenu"
                  class="p-masthead-nav-link-icon"
                  iconName="menu"
                  width="20"></p-icon>
          {{item.name}}
          <span *ngIf="item.badge" class="p-masthead-nav-badge">
            {{item.badge}}
          </span>
        </a>
        <ul *ngIf="item.subMenu" class="p-masthead-submenu-list">
          <li *ngFor="let subItem of item.subMenu" class="p-masthead-submenu-item">
            <a href="" class="p-masthead-submenu-link headline-3-regular">
              {{subItem.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <p-icon class="p-masthead-icon search"
          iconName="search"
          width="20"
          matTooltip="Search"
          matTooltipPosition="above"
          matTooltipClass="p-tooltip below"></p-icon>

  <p-icon class="p-masthead-icon settings"
          iconName="settings"
          width="20"
          matTooltip="Settings"
          matTooltipPosition="above"
          matTooltipClass="p-tooltip below"></p-icon>

  <p-icon class="p-masthead-icon track-status"
          iconName="track-status"
          width="18"
          height="18"
          matTooltip="Track the status of your requests"
          matTooltipPosition="above"
          matTooltipClass="p-tooltip below"></p-icon>

  <p-icon class="p-masthead-icon help notification regular"
          iconName="help-circle"
          width="20"
          matTooltip="Help"
          matTooltipPosition="above"
          matTooltipClass="p-tooltip below"></p-icon>

  <p-icon class="p-masthead-icon bell notification alert"
          iconName="bell"
          width="20"
          matTooltip="Notifications"
          matTooltipPosition="above"
          matTooltipClass="p-tooltip below"></p-icon>

  <p-icon class="p-masthead-icon user"
          iconName="user-circle"
          width="20"
          height="20"
          matTooltip="Account"
          matTooltipPosition="above"
          matTooltipClass="p-tooltip below"></p-icon>
</div>

<span class="logo"></span>
