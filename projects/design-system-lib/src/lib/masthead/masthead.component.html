<div class="p-masthead">
  <a href="" class="p-masthead-homepage-link">
    Home page
    <img src="./logo.svg" alt="Panaya Logo"
         class="p-masthead-logo"/>
  </a>
  <nav aria-label="Main Navigation" class="p-masthead-nav">
    <ul class="p-masthead-nav-list" [class.settings-opened]="settingsVisible">
      <li class="p-masthead-nav-item megaMenu-trigger">
        <button class="p-masthead-nav-button">
          <p-icon class="p-masthead-nav-link-icon"
                  iconName="menu"
                  width="22"></p-icon>
          <span class="p-masthead-nav-link-name headline-2-bold">
              {{megaMenu.name}}
          </span>
        </button>

      </li>
      <li *ngFor="let item of navList"
          class="p-masthead-nav-item"
          [ngClass]="{'divider' : item.divider}">
        <a href=""
           class="p-masthead-nav-link"
           [class.selected]="item.selected">
          <p-icon *ngIf="item.megaMenu"
                  class="p-masthead-nav-link-icon"
                  iconName="menu"
                  width="22"></p-icon>
          <span class="p-masthead-nav-link-name headline-2-bold">
              {{item.name}}
          </span>
          <span *ngIf="item.badge" class="p-masthead-nav-badge">
              {{item.badge}}
          </span>
        </a>
        <ul *ngIf="item.subMenu" class="p-masthead-submenu-list">
          <li *ngFor="let subItem of item.subMenu" class="p-masthead-submenu-item">
            <a href="" class="p-masthead-submenu-link headline-3-regular">
              {{subItem.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <p-button class="p-masthead-icon-button search"
            ariaLabel="Open search"
            [buttonType]="'isIcon'"
            iconBefore="search"
            iconBeforeWidth="22"
            matTooltip="Search"
            matTooltipPosition="above"
            matTooltipClass="p-tooltip below"
            (onClickTask)="toggleSearch(true)"></p-button>

  <p-button class="p-masthead-icon-button settings"
            ariaLabel="Open settings"
            [buttonType]="'isIcon'"
            iconBefore="settings"
            iconBeforeWidth="22"
            matTooltip="Settings"
            matTooltipPosition="above"
            matTooltipClass="p-tooltip below"
            (onClickTask)="toggleSettings(true)"></p-button>
  <p-masthead-settings [settingsList]="settingsList"
                       [isSettingsVisible]="settingsVisible"
                       (onCloseSettings)="toggleSettings(false)">
  </p-masthead-settings>

  <p-button class="p-masthead-icon-button track-status"
            ariaLabel="Track the status of your requests"
            [buttonType]="'isIcon'"
            iconBefore="track-status"
            iconBeforeWidth="18"
            iconBeforeHeight="18"
            matTooltip="Track the status of your requests"
            matTooltipPosition="above"
            matTooltipClass="p-tooltip below"
            (onClickTask)="buttonPlaceholder()"></p-button>

  <p-button class="p-masthead-icon-button help notification regular"
            ariaLabel="Open help"
            [buttonType]="'isIcon'"
            iconBefore="help-circle"
            iconBeforeWidth="22"
            matTooltip="Help"
            matTooltipPosition="above"
            matTooltipClass="p-tooltip below"
            (onClickTask)="buttonPlaceholder()"></p-button>

  <p-button class="p-masthead-icon-button bell notification alert"
            ariaLabel="Open notifications"
            [buttonType]="'isIcon'"
            iconBefore="bell"
            iconBeforeWidth="22"
            matTooltip="Notifications"
            matTooltipPosition="above"
            matTooltipClass="p-tooltip below"
            (onClickTask)="buttonPlaceholder()"></p-button>

  <p-button class="p-masthead-icon-button user"
            ariaLabel="Open your account"
            [buttonType]="'isIcon'"
            iconBefore="user-circle"
            iconBeforeWidth="22"
            iconBeforeHeight="22"
            matTooltip="Account"
            matTooltipPosition="above"
            matTooltipClass="p-tooltip below"
            (onClickTask)="buttonPlaceholder()"></p-button>

  <p-masthead-search [isSearchVisible]="searchVisible"
                     [recentlyViewed]="mastheadSearch.recentlyViewed"
                     [filterPlaceholder]="mastheadSearch.filterPlaceholder"
                     [filterAriaLabel]="mastheadSearch.filterPlaceholder"
                     (onCloseSearch)="toggleSearch(false)">
  </p-masthead-search>

  <p-mega-menu [megaMenuList]="megaMenuList"></p-mega-menu>
</div>
