<div class="p-masthead">
  <a href="" class="p-masthead-homepage-link">
    Home page
    <img src="./logo.svg" alt="Panaya Logo"
         class="p-masthead-logo"/>
  </a>
  <nav aria-label="Main Navigation" class="p-masthead-nav">
    <ul class="p-masthead-nav-list">
      <li *ngFor="let item of navList" class="p-masthead-nav-item headline-2-bold">
        <a href=""
           class="p-masthead-nav-link headline-2-bold"
           [class.selected]="item.selected">
          {{item.name}}
          <span *ngIf="item.badge" class="p-masthead-nav-badge">
            {{item.badge}}
          </span>
        </a>
        <ul *ngIf="item.subMenu" class="p-masthead-submenu-list">
          <li *ngFor="let subItem of item.subMenu" class="p-masthead-submenu-item">
            <a href="" class="p-masthead-submenu-link headline-3-regular">
              {{subItem.name}}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</div>

<span class="logo"></span>
