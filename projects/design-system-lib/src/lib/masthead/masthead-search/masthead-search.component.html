<div class="p-search">
  <div class="p-search-header">
    <p-input-outline class="p-search-input"
                     [ariaLabel]="filterAriaLabel"
                     [placeholder]="filterPlaceholder"
                     [isSearch]="true"
                     (onSearch)="alterList($event)">
    </p-input-outline>
  </div>


  <div class="p-search-body">
    <h6 class="p-search-body-title headline-6-bold">Recently viewed</h6>
    <ng-template [ngIf]="filteredList.length" [ngIfElse]="emptyState">
      <ul class="p-search-body-list">
        <li *ngFor="let item of filteredList"
                class="p-search-body-item"
                (click)="onSelectedItem($event, item)">
          <p class="p-search-item-entity">{{item.entity}}</p>
          <a [attr.href]="item.link" class="p-search-link">
            {{item.linkName}}
          </a>
        </li>
      </ul>
    </ng-template>

    <ng-template #emptyState>
      <div class="p-menu-empty">
        <p class="p-menu-empty-state paragraph-1-default">
          No data found
        </p>
      </div>
    </ng-template>
  </div>
</div>
