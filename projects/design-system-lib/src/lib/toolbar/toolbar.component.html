<ul class="p-toolbar">
  <li class="p-toolbar-item" *ngFor="let item of toolbar">
    <p-action-button
      class="p-action-item-comp"
      [label]="item.label"
      [disabled]="item.disabled"
      [iconBeforeName]="item.iconBeforeName"
      [iconBeforeWidth]="item.iconBeforeWidth"
      [iconBeforeHeight]="item.iconBeforeHeight"
      [iconBeforeStrokeWidth]="item.iconBeforeStrokeWidth"
      [iconBeforeStrokeColor]="item.iconBeforeStrokeColor"
      [isMenuTrigger]="item.isMenuTrigger"
      [isStandalone]="false">
    </p-action-button>
  </li>
</ul>
