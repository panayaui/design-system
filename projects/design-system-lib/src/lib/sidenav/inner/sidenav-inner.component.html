<mat-accordion class="p-sidenav inner" multi>
  <mat-expansion-panel *ngFor="let panel of sidenav"
                       hideToggle
                       class="p-sidenav-panel">
    <mat-expansion-panel-header class="p-sidenav-header"
           [class.selected]="panel.header.selected"
           (click)="onItemClicked(panel)">
        {{panel.header.headerName}}
      <p-icon *ngIf="panel.content?.length"
              class="p-sidenav-header-icon"
              iconName="chevron-down"
              width="16">
      </p-icon>
    </mat-expansion-panel-header>

    <!--expanded content-->
    <ul class="p-sidenav-content" *ngIf="panel.content?.length">
      <li class="p-sidenav-content-item" *ngFor="let content of panel.content">
        <button class="p-sidenav-button"
           [class.selected]="content.selected"
           (click)="onItemClicked(panel)">
          {{content.name}}
        </button>
      </li>
    </ul>
  </mat-expansion-panel>
</mat-accordion>
