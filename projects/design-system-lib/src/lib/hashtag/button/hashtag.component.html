<div class="p-hashtag paragraph-2-default">
  <span class="p-hashtag-label">
    {{label}}
  </span>
  <p-button *ngIf="iconRemove"
            class="p-hashtag-remove"
            [ariaLabel]="'Remove hashtag ' + label"
            [buttonType]="buttonType.IsIcon"
            iconBefore="x"
            iconBeforeWidth="12"
            iconBeforeStrokeWidth="2"
            (click)="onRemoveHashtag.emit($event)"></p-button>
</div>
