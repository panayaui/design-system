<div class="p-hashtag-bar">
  <ul class="p-hashtag-list">
    <li class="p-hashtag-item" *ngFor="let hashtag of hashtagList; let i = index">
      <p-hashtag [label]="hashtag.label"
                 [iconRemove]="true"
                 (onRemoveHashtag)="removeHashtag($event, hashtag)">
      </p-hashtag>
    </li>
  </ul>
  <p-icon class="p-hashtag-icon"
          iconName="chevron-down"
          width="16"
          height="16">
  </p-icon>
</div>
