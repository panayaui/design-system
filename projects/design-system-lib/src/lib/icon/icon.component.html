<ng-template [ngIf]="!customIcon" [ngIfElse]="customIconTemplate">
  <i-feather [name]="iconName"
             [ngStyle]="iconStyles"
             class="p-icon">
  </i-feather>
</ng-template>

<ng-template #customIconTemplate>
  <object class="p-icon p-icon-custom"
          type="image/svg+xml"
          [data]="customName">
  </object>
  <!--<object class="p-icon p-icon-custom"-->
          <!--type="image/svg+xml"-->
          <!--data="unlink.svg">-->
  <!--</object>-->
</ng-template>
