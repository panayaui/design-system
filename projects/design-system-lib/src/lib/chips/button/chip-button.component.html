<mat-basic-chip class="p-chip"
                [disableRipple]="true"
                [ngClass]="{'full' : full, 'active' : active }"
                [matTooltip]="valuesInTooltip"
                matTooltipPosition="above"
                matTooltipClass="p-tooltip above">
  <p-button *ngIf="iconRemove"
            class="p-chip-remove"
            matChipRemove
            ariaLabel="Remove Chip"
            [buttonType]="buttonType.IsIcon"
            iconBefore="x"
            iconBeforeWidth="12"
            iconBeforeStrokeWidth="2"
            (onClickTask)="removeChip()"></p-button>
  <span class="p-chip-label paragraph-2-default">{{label}}</span>
  <ul class="p-chip-values paragraph-2-default" *ngIf="values?.length">
    <li class="p-chip-value-item" *ngFor="let value of values">
      {{value}}
    </li>
  </ul>
  <p-button class="p-chip-menuTrigger"
            ariaLabel="Open Menu"
            [buttonType]="buttonType.IsIcon"
            iconBefore="chevron-down"
            iconBeforeWidth="14"
            iconBeforeStrokeWidth="2"
            (onClickTask)="openMenu()"></p-button>
</mat-basic-chip>
