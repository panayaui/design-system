<div class="p-file-upload">
  <p class="p-file-upload-paragraph">
    <p-icon class="p-file-upload-icon"
            iconName="view"
            width="18"
            height="18"></p-icon>
    <span class="p-file-upload-text paragraph-2-default">Drop / paste or</span>
    <input type="file"
           name="fileUpload"
           id="fileUpload"
           class="p-file-upload-input"
           accept="image/png, image/jpeg"/>
    <label for="fileUpload" class="p-file-upload-label paragraph-2-link">click here</label>
    <span class="p-file-upload-text paragraph-2-default">to add screenshot</span>
  </p>
</div>
