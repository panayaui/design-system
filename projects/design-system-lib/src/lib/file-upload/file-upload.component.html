<div class="p-file-upload" [class.droppable]="isDroppable">
  <input type="file"
         name="fileUpload"
         id="fileUpload"
         class="p-file-upload-input"
         accept="image/png, image/jpeg"/>
  <label for="fileUpload" class="p-file-upload-label">
    <p-icon class="p-file-upload-icon"
            iconName="view"
            width="18"
            height="18">
    </p-icon>
    <span *ngIf="isDroppable" class="p-file-upload-text paragraph-2-default">
      Drop / paste or
    </span>
    <span class="p-file-upload-link paragraph-2-link">
      <span class="first-word">
        click
      </span>
      here
    </span>
    <span class="p-file-upload-text paragraph-2-default">to add screenshot</span>
  </label>
</div>
