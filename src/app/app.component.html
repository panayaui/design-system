<p-menu-single-select [menuList]="menuList">
<p-label-main label="trigger"
[type]="labelType.CRITICAL"
[isTriggerMenu]="true"></p-label-main>
</p-menu-single-select>

<p-menu-multi-select [menuList]="menuList"
[headerBtnFirst]="headerBtnFirst"
[headerBtnLast]="headerBtnLast"
[footerBtnFirst]="footerBtnFirst"
[footerBtnLast]="footerBtnLast">
<p-input-text [value]="'Menu Multiple'"></p-input-text>
</p-menu-multi-select>

<p-menu-tabs [menuList]="menuList"
[headerBtnFirst]="headerBtnFirst"
[headerBtnLast]="headerBtnLast"
[footerBtnFirst]="footerBtnFirst"
[footerBtnLast]="footerBtnLast">
<p-input-text [value]="'Menu Tabs'"></p-input-text>
</p-menu-tabs>

<p-menu-radio-group [menuList]="menuListRadio"
                    [footerBtnFirst]="footerBtnFirst"
                    [footerBtnLast]="footerBtnLast">
  <p-input-text [value]="'Menu Radio Group'"></p-input-text>
</p-menu-radio-group>


<p-menu-free-text [menuList]="menuListFreeText"
[footerBtnFirst]="footerBtnFirst"
[footerBtnLast]="footerBtnLast">
<p-input-text [value]="'Menu Free Text'"></p-input-text>
</p-menu-free-text>

<p-menu-range [inputMax]="inputMax" [inputMin]="inputMin"
[footerBtnFirst]="footerBtnFirst"
[footerBtnLast]="footerBtnLast">
<p-input-text [value]="'Menu Range'"></p-input-text>
</p-menu-range>
